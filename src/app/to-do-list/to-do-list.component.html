<!-- <p>to-do-list works!</p> -->


<div class="container col-12 col-sm-6 col-md-4 p-2 form-group cen" >

<p><b> {{ title | uppercase}} </b></p>

<ul>
    <li *ngFor="let x of items ; let index = index;" >
        
        {{x}} 
        
        
    </li>
    <li *ngFor="let y of items2 ; let index = index;" >
        
        {{y}}
        
        <input (click)="deletetask(index)" type="button" value="Delete" >
    </li>
</ul>

<b>Add Task: </b>
<br>  
<b>Name: </b>
<input [(ngModel)]="name" type="text" value="" id="name" >
<br>    
<b>Description: </b>
<input [(ngModel)]="description" type="text" value="" id="description" >
<br> 
<button class="btn btn-primary" ngClass="{buttonColor: false}" (click)=addclick()>Add</button>
</div>
